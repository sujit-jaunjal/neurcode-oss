name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        package: [cli, diff-parser, github-action]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build dependencies
        run: |
          # Build workspace dependencies first
          pnpm --filter "@neurcode/diff-parser" build || true
          pnpm --filter "@neurcode/policy-engine" build || true
        continue-on-error: true
      
      - name: Lint
        run: |
          cd ${{ matrix.package }}
          pnpm run lint || echo "No lint script, skipping"
        continue-on-error: true
      
      - name: Test
        run: |
          cd ${{ matrix.package }}
          pnpm test || echo "No test script, skipping"
        continue-on-error: true
      
      - name: Build
        run: |
          cd ${{ matrix.package }}
          pnpm build
        continue-on-error: false

